<!DOCTYPE html>
<html>
<head>
  <title>Button Click Example</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<button id="myButton">Click me</button>

<script>
$(document).ready(function() {
  var a = 56;

  $("#myButton").click(function() {
    if (a < 10) {
      alert('small');
    } else {
      alert('big');
    }
  });
});
</script>

</body>
</html>
