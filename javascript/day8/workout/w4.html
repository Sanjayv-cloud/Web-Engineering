<!DOCTYPE html>
<html>
<head>
    <title>TypeScript DOM Manipulation - Question 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/4.1.5/typescript.min.js"></script>
    <script>
      function runTypeScript() {
        const tsCode = document.getElementById('ts-code').textContent;
        if (tsCode) {
          const jsCode = ts.transpile(tsCode);
          eval(jsCode);
        }
      }
    </script>
</head>
<body onload="runTypeScript();">
    <script id="ts-code" type="text/typescript">
class Person {
  name: string;
  age: number;

  constructor(name: string, age: number) {
    this.name = name;
    this.age = age;

    document.write("Welcome!"+"<br>");
  }

  printAmypo(): void {
    document.write("amypo"+"<br>");
  }
}

const john: Person = new Person("John Doe", 25);

document.write("Name: ", john.name+"<br>");
document.write("Age: ", john.age+"<br>");
john.printAmypo();
</script>
</body>
</html>
