<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypeScript DOM Manipulation - Question 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/4.1.5/typescript.min.js"></script>
    <script>
        function runTypeScript() {
            const tsCode = document.getElementById('ts-code').textContent;
            if (tsCode) {
                const jsCode = ts.transpile(tsCode);
                eval(jsCode);
            }
        }
    </script>
</head>
<body onload="runTypeScript();">
    <script id="ts-code" type="text/typescript">
        function validateForm(input: string): void {
            if (input.trim() !== "") {
                const inputLength: number = input.length;
                document.write(`Input length: ${inputLength}`);
            } else {
                document.write("Please enter a valid input.");
            }
        }

        const userInput: string | null = prompt("Enter your information:");

        if (userInput !== null) {
            validateForm(userInput);
        } else {
            document.write("User canceled the input.");
        }
    </script>
</body>
</html>
