<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Example</title>
</head>
<body>

<h2>Printing Numbers (Excluding Multiples of 2)</h2>

<!-- Using for loop -->
<script>
    document.write("<p>Using for loop:</p>");
    for (let i = 1; i <= 10; i++) {
        if (i % 2 !== 0) {
            document.write(i + "<br>");
        }
    }
</script>

<!-- Using while loop -->
<script>
    document.write("<p>Using while loop:</p>");
    let j = 1;
    while (j <= 10) {
        if (j % 2 !== 0) {
            document.write(j + "<br>");
        }
        j++;
    }
</script>

<!-- Using do...while loop -->
<script>
    document.write("<p>Using do...while loop:</p>");
    let k = 1;
    do {
        if (k % 2 !== 0) {
            document.write(k + "<br>");
        }
        k++;
    } while (k <= 10);
</script>

</body>
</html>
