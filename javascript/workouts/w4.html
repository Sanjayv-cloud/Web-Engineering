<!DOCTYPE html>
<html>
<head>
    <title>String Operations</title>
</head>
<body>

<script>
    // Given strings
    let str1 = "   HELLO   ";
    let str2 = "WORLD";

    // Convert a string to lowercase
    let lowercaseStr1 = str1.toLowerCase();

    // Remove leading and trailing whitespace
    let trimmedStr1 = str1.trim();

    // Access the first character of a string
    let firstCharStr1 = str1.charAt(0);

    // Display the results using document.write
    document.write("<p>Original String 1: '" + str1 + "'</p>");
    document.write("<p>Lowercase String 1: '" + lowercaseStr1 + "'</p>");
    document.write("<p>Trimmed String 1: '" + trimmedStr1 + "'</p>");
    document.write("<p>First Character of String 1: '" + firstCharStr1 + "'</p>");

    // Repeat the process for String 2
    let lowercaseStr2 = str2.toLowerCase();
    let trimmedStr2 = str2.trim();
    let firstCharStr2 = str2.charAt(0);

    document.write("<p>Original String 2: '" + str2 + "'</p>");
    document.write("<p>Lowercase String 2: '" + lowercaseStr2 + "'</p>");
    document.write("<p>Trimmed String 2: '" + trimmedStr2 + "'</p>");
    document.write("<p>First Character of String 2: '" + firstCharStr2 + "'</p>");
</script>

</body>
</html>
