<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Operations</title>
</head>
<body>

<h2>String Operations Example</h2>

<script>
    // Given strings
    let str1 = "Hello";
    let str2 = "World";

    // Find the length of a string
    let lengthOfStr1 = str1.length;

    // Concatenate two strings
    let concatenatedStr = str1.concat(" ", str2);

    // Replace a substring
    let replacedStr = str1.replace("Hello", "Hi");

    // Convert a string to uppercase
    let uppercaseStr2 = str2.toUpperCase();

    // Display the results using document.write
    document.write("<p>Length of String 1 ('Hello'): " + lengthOfStr1 + "</p>");
    document.write("<p>Concatenated String ('Hello World'): " + concatenatedStr + "</p>");
    document.write("<p>String 1 with Replacement ('Hi'): " + replacedStr + "</p>");
    document.write("<p>Uppercase String 2 ('WORLD'): " + uppercaseStr2 + "</p>");
</script>

</body>
</html>
