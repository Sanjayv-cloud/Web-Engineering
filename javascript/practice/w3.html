<body>
    <h4>For loop</h4>
    <script>
        for(var i = 1;i<=4;i++){
            document.write(i+"<br>")
        }
    </script>
    <h4>While loop</h4>

    <script>
      let n = 1;
      while(n<=4)
      {
        document.write(n+"<br>")
        n++
      }
    </script>
    <h4>DO While</h4>

    <script>
        let d = 1;
        do{
                document.write(d+"<br>")
                d++
        } while(d<=4);
    </script>
</body>
