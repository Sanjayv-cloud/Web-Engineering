<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Management System</title>
    <!-- Include TypeScript library -->
    <script src="https://unpkg.com/typescript@4.5.5/lib/typescript.js"></script>
</head>
<body>
    <h1>Delivery Management System</h1>

    <script>
        // TypeScript code
        // Define a Delivery class
        class Delivery {
            private packageID: number;
            private destination: string;
            private weight: string;

            constructor(packageID: number, destination: string, weight: string) {
                this.packageID = packageID;
                this.destination = destination;
                this.weight = weight;
            }

            displayDetails(): void {
                alert("Delivery Details:\n\nPackage ID: " + this.packageID + "\nDestination: " + this.destination + "\nWeight: " + this.weight);
            }
        }

        // Function to take user input and create a Delivery object
        function takeUserInput(): Delivery {
            const packageID: number = parseInt(prompt("Enter Package ID:"));
            const destination: string = prompt("Enter Destination:");
            const weight: string = prompt("Enter Weight:");

            // Create a new Delivery object with user input
            const delivery = new Delivery(packageID, destination, weight);
            return delivery;
        }

        // Main program
        function main(): void {
            // Take user input and create a Delivery object
            const userDelivery = takeUserInput();

            // Display delivery details
            userDelivery.displayDetails();
        }

        // Run the program
        main();
    </script>
</body>
</html>
