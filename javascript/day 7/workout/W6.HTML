<!DOCTYPE html>
<html>

<body>

  <script>
    function Dinner(...magicBag) {
      document.write("Welcome to the dinner!" + "<br>" + "Let's see what's in the magic bag:" + "<br>");

      for (let i = 0; i < magicBag.length; i++) {
        document.write("- " + magicBag[i] + "<br>");
      }

      document.write("Enjoy the variety of delicious dishes!");
    }

    Dinner("Lassi", "Chicken Rice", "Cake", "Chicken Briyani", "Burger", "Pizza");
  </script>

</body>

</html>
