<!DOCTYPE html>
<html>
    <body>
        <script>
let array1 = ["ab", "bc", "cd"];

let array2 = ["de", "ef","gh"];

let duplicatedArray1 = [...array1];
let duplicatedArray2 = [...array2];

let mergedArray = [...duplicatedArray1, ...duplicatedArray2];

document.write("Duplicated Array1:"+duplicatedArray1+"<br>");
document.write("Duplicated Array2:"+duplicatedArray2+"<br>");
document.write("Merged Array:"+mergedArray+"<br>");

        </script>
    </body>
</html>
