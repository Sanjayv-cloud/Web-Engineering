<!DOCTYPE html>
<html>

<head>
    <title>Assignment</title>
    <style>
        form{
            padding-left: 80px;
        }
    </style>
</head>

<body>
    <center>
        <h1>Application</h1>
        <form>
            <table>
                <tr>
                    <td><label>Name:</label> </td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td><label>Father's Name:</label> </td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td><label>Mother's Name:</label> </td>
                    <td><input type="text"> </td>
                </tr>

                <tr>
                    <td><label>Address:</label> </td>
                    <td><textarea rows="1" cols="20"></textarea> </td>
                    <td><label>DOB</label> </td>
                    <td><input type="date"><br> </td>
                </tr>

                <tr>
                    <td><label>Phone number:</label></td>
                    <td><input type="tel" pattern="[0-9]{10}"></td>
                </tr>

                <tr>
                    <td><label>Email:</label> </td>
                    <td><input type="email"> </td>
                </tr>

                <tr>
                    <td><label>Passport Pic:</label> </td>
                    <td><input type="image"> </td>
                </tr>

                <tr>
                    <td><label>Alternate No:</label></td>
                    <td><input type="tel" pattern="[0-9]{10}"> </td>
                </tr>

                <tr>
                    <td><label>Gender:</label> </td>
                    <td>
                        <input type="radio" name="Gender:">Female
                        <input type="radio" name="Gender:">Male
                    </td>
                </tr>

                <tr>
                    <td rowspan="3"><label>Course:</label></td>
                    <td><input type="checkbox">HTML</td>
                </tr>

                <tr>
                    <td><input type="checkbox">JAVA</td>
                </tr>
                <tr>
                    <td><input type="checkbox">PYTHON</td>
                </tr>

                <tr>
                    <td><label>Department:</label></td>
                    <td><select>
                            <option>Electronic</option>
                            <option>Mechanical</option>
                            <option>CSE and co</option>
                        </select>
                </tr>

                <tr>
                    <td><label>Fav color:</label> </td>
                    <td><input type="color"></td>
                </tr>

                <tr>
                    <td><label>Known Language:</label> </td>
                    <td>
                        <input type="checkbox">Tamil
                        <input type="checkbox">Malayalam
                        <input type="checkbox">English
                        <input type="checkbox">Others
                    </td>
                </tr>

                <tr>
                    <td><label>Height:</label> </td>
                    <td><input type="range" min="0" max="300"></td>
                </tr>

                <tr>
                    <td><label>Certificate:</label> </td>
                    <td><input type="file"><br></td>
                </tr>

                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"> </td>
                    <td><input type="button" value="Ok"></td>
                </tr>

            </table>
        </form>
    </center>

</body>

</html>
