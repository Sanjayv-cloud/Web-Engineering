<head>
    
    <style>
        #main{
            color: rgb(34, 34, 183);
        }
        .class selector{
            border-collapse: collapse;
            color: rgb(0, 252, 252);

            border-color: gainsboro;
        }
        p{
            color: blue;
        }
    </style>
    <body>
        <p id="main">Main Heading.(ID Selector)</p>
        <p class="class selector">Content goes here.(Class Selector)</p>
        <p>Paragraph text.(Tag selector)</p>
    </body>
</head>
