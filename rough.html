<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table,th,tr,td {
            border:1px solid ;
        }
    </style>
</head>

<body>
    
    <table>
        
        <tr>
            <th>Day</th>
            <th>Breakfast</th>
            <th>Dinner</th>
        </tr>
        
        <tr>
            <td>Monday</td>
            <td>Oatmeal</td>
            <td>Grilled Chicken salad</td>
        </tr>
        
        <tr>
            <td>Tuesday</td>
            <td>Scrambled Eggs</td>
            <td>Pasta with Tomato Sauce</td>
        </tr>
        
        <tr>
            <td colspan="2">Wednesday - Special Dinner</td>
            <td>Steak with Mashed Potatoes</td>
        </tr>
        
        <tr>
            <td colspan="2"> Thrusday - Vegetarian Day</td>
            <td>Vegetarian Stir-Fry</td>
        </tr>
        
    </table>

</body>
</html>
