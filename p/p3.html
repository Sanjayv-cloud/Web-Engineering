<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Number Checker</title>
</head>
<body>
  <h1>Prime Number Checker</h1>
  <label for="prime">Enter the number:</label><br>
  <input type="number" id="prime"><br>
  <button onclick="checkPrime()">Submit</button>
  <p id="result"></p>

  <script>
    function checkPrime(){
      const primeNum = document.getElementById('prime').value;
      const resultElement = document.getElementById("result");

      // Check if the input is a valid number
      if(isNaN(primeNum) || primeNum === "" || primeNum <= 1) {
        resultElement.textContent = "Enter a valid number greater than 1.";
        return;
      }

      let isPrime = true;

      for(let i = 2; i <= Math.sqrt(primeNum); i++) {
        if(primeNum % i === 0) {
          isPrime = false;
          break;
        }
      }

      if(isPrime) {
        resultElement.textContent = "It is a prime number.";
      } else {
        resultElement.textContent = "It is not a prime number.";
      }
    }
  </script>
</body>
</html>
